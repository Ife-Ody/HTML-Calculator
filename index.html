<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!--Google Font Icons, Materialise CSS, My CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="Resources/materialise/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--Materialise JavaScript, Font Awesome icons-->
    <script type="text/javascript" src="Resources/materialise/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.6.1/js/all.js"></script>
</head>

<body>
    <header>
        <h1>Web Calculator</h1>
    </header>
    <section>
        <div id="calc-container" class="container row center-align">
            <div class="col s12" id="calc-screen">
                <div class="col s12" id="result">0</div>
            </div>
            <div class="col s6 calc-operations btn" id="calc-cl">AC</div>
            <div class="col s3 calc-operations btn" id="calc-bs">&#8676;</div>
            <div class="col s3 calc-operation btn" id="calc-quot">&divide;</div>
            <div class="col s3 calc-num btn" id="calc-7">7</div>
            <div class="col s3 calc-num btn " id="calc-8">8</div>
            <div class="col s3 calc-num btn" id="calc-9">9</div>
            <div class="col s3 calc-operation btn" id="calc-mult">&times;</div>
            <div class="col s3 calc-num btn" id="calc-4">4</div>
            <div class="col s3 calc-num btn" id="calc-5">5</div>
            <div class="col s3 calc-num btn" id="calc-6">6</div>
            <div class="col s3 calc-operation btn" id="calc-minus">-</div>
            <div class="col s3 calc-num btn" id="calc-1">1</div>
            <div class="col s3 calc-num btn" id="calc-2">2</div>
            <div class="col s3 calc-num btn" id="calc-3">3</div>
            <div class="col s3 calc-operation btn" id="calc-plus">+</div>
            <div class="col s6 calc-num btn" id="calc-0">0</div>
            <div class="col s3 btn" id="calc-dot">&period;</div>
            <div class="col s3 calc-operation btn waves-effect" id="calc-equals">=</div>
        </div>
    </section>
    <footer>
        <p>Designed by <a href="https://github.com/Ife-Ody" target="_blank">Ifeoluwa Odubela</a> &copy; 2018</p>
    </footer>


    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
